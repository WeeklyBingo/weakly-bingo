language: node_js
node_js:
  - "iojs"
  - "7"
branches:
  only:
    - master
    - develop
before_script:
  - chmod -R a+x scripts
script:
  - 'if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then npm run test; fi'
  - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then npm run prod:dockerpush;  fi'
notifications:
  email:
    on_success: never
on_failure: always